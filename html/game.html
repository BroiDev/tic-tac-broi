<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kółko i krzyżyk</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/game.css">
    <link rel="icon" href="../img/icon.png">
</head>
<body>
    <audio id="elevator-music" src="../sfx/Girl From Petaluma.mp3" preload="auto"></audio>
    <header>
        <div id="logo">
            <a id="back" class="button" href="../index.html" title="Wróć do menu"><img src="../img/back.png" alt="back"></a>
            <img src="../img/icon.png" alt="icon">
            <p>Kółko i krzyżyk</p>
        </div>
        <div id="menu">
            <button id="restart" title="Restart"><img src="../img/restart.png" alt="restart"></button>
            <button id="sound" title="Dźwięk"><img src="../img/sound-on.png" alt="sound"></button>
            <button id="settings" title="Ustawienia"><img src="../img/setting.png" alt="settings"></button>
        </div>
    </header>
    <div id="status">Strona się ładuje lub wystąpił krytyczny błąd.</div>
    <div id="board"></div>
    <dialog id="settings-dialog">
        <div class="dialog-header">
            <h1>Ustawienia</h1>
            <button class="close" title="Zamknij"><img src="../img/close.png" alt="close"></button>
        </div>
        <div id="settings-content" class="dialog-content">
            <div class="input-field">
                <label for="volume">Głośność muzyki</label>
                <div class="input-container slider">
                    <input type="range" id="volume" name="volume" min="0" max="1" step="0.01" value="0.5">
                    <output for="volume">0.5</output>   
                </div>
            </div>
        </div>
    </dialog>
    <script type="module" src="../js/script.js"></script>
    <script type="module" src="../js/game.js"></script>
</body>
</html>
